<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="css/mywebsite.css" rel="stylesheet">
		<title>Go Traveling</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Go travelling!</h2><br>
					<a href="https://www.google.com" class="mybutton">Go</a>
					<div class="row">
						<div class="col-md-4">
							<div class="box">
								<img src="https://cdn.londonandpartners.com/visit/general-london/areas/river/76709-640x360-houses-of-parliament-and-london-eye-on-thames-from-above-640.jpg">
								<div class="card-block">
									<h2>England</h2>
								</div>
							</div>		
						</div>
						<div class="col-md-4">
							<div class="box">
								<img src="https://www.ef.co.uk/sitecore/__~/media/efcom/2017/ils/destinations/China/Country-Stage/CP_CN_desktop.jpg">
								<div class="card-block">
									<h2>China</h2>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="box">
								<img src="https://www.thenaturaladventure.com/wp-content/uploads/2017/12/salzkammergut-hallstatt-austria-lakes-1680x630.jpg">
								<div class="card-block">
									<h2>Austria</h2>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<div class="shape">
								<div class="longbox">
									<h5>City</h5><br>
									<p>London</p><br>
									<p>Oxford</p><br>
									<p>Cardiff</p><br>
									<p>Bath</p><br>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="shape">
								<div class="longbox">
									<h5>City</h5><br>
									<p>Guangzhou</p><br>
									<p>Beijing</p><br>
									<p>shanghai</p><br>
									<p>Hangzhou</p><br>
									<p>Qinghai</p><br>
									<p>Lanzhou</p><br>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="shape">
								<div class="longbox">
									<h5>Other countries</h5><br>
									<p>Japan</p><br>
									<p>korea</p><br>
									<p>Indonisia</p><br>
									<p>Thailand</p><br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</html>
